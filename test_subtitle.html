<body>
    <div class="container">
        <h1>ğŸ¬ å­—å¹•åŠŸèƒ½æ¸¬è©¦</h1>
        
        <div id="status" class="status"></div>
        
        <div class="upload-section">

            <p>æ”¯æŒæ ¼å¼ï¼šMP3, WAV, M4A, FLAC</p>
            <input type="file" id="audioFile" class="file-input" accept="audio/*">

        <div id="result" class="result-section" style="display: none;">

            <h3>SRTå­—å¹•</h3>

            <button id="downloadBtn" class="btn" onclick="downloadSRT()" style="display: none;">ä¸‹è¼‰SRTæ–‡ä»¶</button>

    </div>

    <script>
        let currentTranscription = null;
        let currentSRT = null;
        
        // æª¢æŸ¥æœå‹™å™¨ç‹€æ…‹
        async function checkServerStatus() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                const statusDiv = document.getElementById('status');
                if (data.status === 'ok') {
                    statusDiv.innerHTML = 'âœ… æœå‹™å™¨é‹è¡Œæ­£å¸¸ï¼ŒWhisperæ¨¡å‹å·²æº–å‚™å°±ç·’';
                    statusDiv.className = 'status success';
                } else {
                    statusDiv.innerHTML = 'âš ï¸ æœå‹™å™¨ç‹€æ…‹ç•°å¸¸';
                    statusDiv.className = 'status error';
                }
            } catch (error) {
                const statusDiv = document.getElementById('status');
                statusDiv.innerHTML = 'âŒ ç„¡æ³•é€£æ¥åˆ°æœå‹™å™¨';
                statusDiv.className = 'status error';
            }
        }
        
        async function transcribeAudio() {
            const fileInput = document.getElementById('audioFile');
            const transcribeBtn = document.getElementById('transcribeBtn');
            const resultDiv = document.getElementById('result');
            const transcriptionDiv = document.getElementById('transcriptionResult');
            
            if (!fileInput.files[0]) {
                alert('è«‹é¸æ“‡éŸ³é »æ–‡ä»¶');
                return;
            }
            
            const formData = new FormData();
            formData.append('audio', fileInput.files[0]);
            
            transcribeBtn.disabled = true;
            transcribeBtn.textContent = 'è½‰éŒ„ä¸­...';
            transcriptionDiv.innerHTML = '<div class="loading">æ­£åœ¨è™•ç†éŸ³é »æ–‡ä»¶ï¼Œè«‹ç¨å€™...</div>';
            resultDiv.style.display = 'block';
            
            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentTranscription = data.transcription;
                    
                    transcriptionDiv.innerHTML = `
                        <div class="success">âœ… è½‰éŒ„æˆåŠŸï¼</div>
                        <p><strong>èªè¨€ï¼š</strong>${data.transcription.language}</p>
                        <div class="transcription">${data.transcription.text}</div>
                    `;
                    
                    // ç”ŸæˆSRTå­—å¹•
                    await generateSRT(data.transcription.segments);
                } else {
                    transcriptionDiv.innerHTML = `<div class="error">âŒ è½‰éŒ„å¤±æ•—ï¼š${data.error}</div>`;
                }
            } catch (error) {
                transcriptionDiv.innerHTML = `<div class="error">âŒ è«‹æ±‚å¤±æ•—ï¼š${error.message}</div>`;
            } finally {
                transcribeBtn.disabled = false;
                transcribeBtn.textContent = 'é–‹å§‹è½‰éŒ„';
            }
        }
        
        async function generateSRT(segments) {
            const srtDiv = document.getElementById('srtResult');
            const downloadBtn = document.getElementById('downloadBtn');
            
            try {
                const response = await fetch('/generate_srt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ segments: segments })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentSRT = data.srt_content;
                    srtDiv.innerHTML = `
                        <div class="success">âœ… SRTå­—å¹•ç”ŸæˆæˆåŠŸï¼</div>
                        <div class="srt-content">${data.srt_content}</div>
                    `;
                    downloadBtn.style.display = 'inline-block';
                } else {
                    srtDiv.innerHTML = `<div class="error">âŒ SRTç”Ÿæˆå¤±æ•—ï¼š${data.error}</div>`;
                }
            } catch (error) {
                srtDiv.innerHTML = `<div class="error">âŒ SRTç”Ÿæˆè«‹æ±‚å¤±æ•—ï¼š${error.message}</div>`;
            }
        }
        
        function downloadSRT() {
            if (!currentSRT) return;
            
            const blob = new Blob([currentSRT], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'subtitles.srt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // é é¢åŠ è¼‰æ™‚æª¢æŸ¥æœå‹™å™¨ç‹€æ…‹
        window.onload = function() {

        };
    </script>
